				<div class="main">

					

					<form class="formulario"
							action="https://formsubmit.co/imabox.rendering@gmail.com"
							method="POST"
							enctype="multipart/form-data">
						<div>	
							<label class="label1">
							<input type="name" class="name" name="name" placeholder="name" required id="nameid">
							</label>
						</div>
						<div>	
							<label class="label1">
							<input type="text" class="text" name="studio" placeholder="architecture studio, business, etc." id="studioarchid">
							</label>
						</div>
						<div>	
							<label class="label1">
							<input type="email" class="email" name="email" placeholder="e-mail" required>
							</label>
						</div>
						<div>
							<label class="label1">
							<input type="text" class="subject" name="subject" placeholder="subject" required id="subjectid">
							</label>
						</div>
						<div class="uploads">
							<br />
							<input type="file" id="files" multiple class="input-file">
							<br /><br />
							<button class="send-button" id="send" type="button">Click here to Upload the file before send</button>
							<p id="uploading"></p>
	
							
							<progress value="0" max="100" id="progress"></progress>
						</div>
						<div>
							<label class="label1">
							<textarea class="message" name="textarea" placeholder="write your message" required id="textareaid"></textarea>
							</label>
						</div>
						<button type="submit" class="submit" id="buttoncontact">
						contact us
						</button>
					</form>
